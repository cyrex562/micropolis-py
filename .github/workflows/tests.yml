name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.13"

      - name: Prepare uv cache
        run: mkdir -p .uv-cache

      - name: Run pytest chunks
        env:
          UV_CACHE_DIR: .uv-cache
        run: python3 scripts/run_pytest_chunks.py
